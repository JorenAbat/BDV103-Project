name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
    
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Clean MongoDB binary cache
        run: |
          rm -rf ~/.cache/mongodb-binaries
          mkdir -p ~/.cache/mongodb-binaries
          chmod 777 ~/.cache/mongodb-binaries

      - name: Install dependencies
        run: npm ci

      - name: Generate OpenAPI spec and client SDK
        run: npm run generate

      - name: Run type check
        run: npm run type-check 2>&1 | grep -v "build/tsoa-routes.ts" || true

      - name: Run linting
        run: npm run lint

      - name: Run unit tests (excluding API tests)
        env:
          MONGOMS_DOWNLOAD_DIR: ~/.cache/mongodb-binaries
          DEBUG: "mongodb-memory-server:*"
        run: |
          echo "=== Starting Unit Tests ==="
          npm run test:ci -- --reporter=verbose --run src/
          echo "=== Unit Tests Completed ==="

      - name: Upload client SDK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: client-sdk
          path: client/

  api-tests:
    name: Run API Tests
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
    
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Clean MongoDB binary cache
        run: |
          rm -rf ~/.cache/mongodb-binaries
          mkdir -p ~/.cache/mongodb-binaries
          chmod 777 ~/.cache/mongodb-binaries

      - name: Install dependencies
        run: npm ci

      - name: Generate OpenAPI spec and client SDK
        run: npm run generate

      - name: Run API tests only
        env:
          MONGOMS_DOWNLOAD_DIR: ~/.cache/mongodb-binaries
          DEBUG: "mongodb-memory-server:*"
        run: |
          echo "=== Starting API Tests ==="
          npm run test:ci -- --reporter=verbose --run tests/
          echo "=== API Tests Completed ===" 